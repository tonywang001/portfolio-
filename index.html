<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony Tong Wang Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <article class="resume-container">
        <header class="banner-container">
            <div class="logo">
                <img src="img/udacity-logo.svg" alt="udacity logo">
            </div>
            <div class="name-info">
                <div class="name">
                    <span>TONY WANG</span>
                </div>
                <div class="title">
                    <span>Full Stack Developer</span>
                </div>
            </div>
        </header>
        <div class="horizontal-separator">
            <hr>
        </div>
        <section class="photo-container">
            <img src="img/profile-photo.jpg" alt="tony profile photo">
        </section>
        <section class="project-container">
            <header class="section-title">
                <h1>Featured Work</h1>
            </header>
            <section class="projects">
                <section class="project">
                    <div class="project-photo">
                        <img src="img/portfolio-photo.jpg" width="400px" height="225px" alt="portfolio photo">
                    </div>
                    <div class="project-title">
                        <span> Portfolio Site </span>
                    </div>
                    <div class="project-url">
                        <span> https://github.com/tonywang001/portfolio- </span>
                    </div>
                </section>
                <section class="project">
                    <div class="project-photo">
                        <img src="img/animal-trading-cards-photo.jpg" width="400px" height="225px" alt="animal trading cards photo">
                    </div>
                    <div class="project-title">
                        <span> Animal Cards </span>
                    </div>
                    <div class="project-url">
                        <span> https://github.com/tonywang001/fend-animal-trading-cards-master </span>
                    </div>
                </section>
                <section class="project">
                    <div class="project-photo">
                        <img src="img/hello-world-photo.jpeg" width="400px" height="225px" alt="hello world photo">
                    </div>
                    <div class="project-title">
                        <span>Hello World</span>
                    </div>
                    <div class="project-url">
                        <span> https://github.com/tonywang001/hello-world </span>
                    </div>
                </section>
            </section>
        </section>
    </article>
</body>
</html>
